    <link
      rel="stylesheet"

  <body>
    <header class="jumbotron">
      <h1 class="display-3"> DAILY PLANNER</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!--time slots-->
    </div>


    <div id=“hr9 class="row time-block">
      <div class="col-md-2 hour">9 AM</div>
      <textarea id=“task” class="col-md-8 hour"></textarea>
      <button id="button9" class="btn saveBtn col-md-2"><i class=“fas fa-save”></i></button>
    </div>
