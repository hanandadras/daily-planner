<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="style.css"/>
    <title>DAILY PLANNER</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3"> DAILY PLANNER</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!--time slots-->
    </div>


    <div id="9" class="row time-block">
      <div class="col-md-2 hour">9 AM</div>
      <textarea class="col-md-8 hour task-9"></textarea>
      <button class="btn saveBtn col-md-2"><i class="fa fa-save" style="font-size:24px"></i></button>
    </div>


    <div id="10" class="row time-block">
      <div class="col-md-2 hour">10 AM</div>

    </div>

    </div>

    </div>

    </div>

    <div id="15" class="row time-block">

    <div id="16" class="row time-block">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src= "script.js"></script>
